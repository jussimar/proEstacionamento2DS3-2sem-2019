<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>Cadastro de Veiculo</h2>
        </div>
      </div>

       <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Proprietario</label>
            <select id="proprietario" class="form-control"></select>
          </div>
           
        </div>
      </div>
            
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
              <label for="">Placa</label>
              <input type="text" class="form-control">
          </div> 
        </div>
        <div class="col-xs-6">
          <div class="form-group">
              <label for="">Tipo de Veiculo</label>
              <select id="tipo" class="form-control"></select>
          </div>   
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
              <label for="">Modelo</label>
              <input type="text" class="form-control">
          </div>
          
        </div>
      </div>
       <div class="row">
         <div class="col-xs-12">
            <div class="form-group">
               <button class="btn btn-primary btn-block">Cadastrar Veiculo</button>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
