<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>Estacionamento</h2>
        </div>
      </div>
      <div class="row">
         <div class="col-xs-12">
            <div class="form-group">
               <label for="">Placa</label>
               <input type="text" class="form-control" id="placa">
               <input type="hidden" class="form-control" id="codVeiculo">
            </div>
        </div>
      </div>
      <div class="row">
         <div class="col-xs-12">
            <div class="form-group">
               <button class="btn btn-primary btn-block" id="buscarVeiculo">Buscar Veiculo</button>
            </div>
        </div>
      </div>
      <div class="row">
         <div class="col-xs-12">
            <div class="form-group">
               <label for="">Proprietario</label>
               <input type="text" class="form-control" readonly id="proprietario">
            </div>
        </div>
      </div>
      <div class="row">
         <div class="col-xs-6">
            <div class="form-group">
               <label for="">Tipo</label>
               <input type="text" class="form-control" readonly id="tipo">
            </div>
        </div>
     
         <div class="col-xs-6">
            <div class="form-group">
               <label for="">Entrada</label>
               <input type="time" class="form-control" id="entrada">
            </div>
        </div>
      </div>
      
      <div class="row">
         <div class="col-xs-12">
            <div class="form-group">
               <button class="btn btn-primary btn-block" id="cadEstadia">Iniciar Estadia</button>
            </div>
        </div>
      </div>
      <hr>
      <div class="row">
         <div class="col-xs-12">
            <div class="form-group">
               <button class="btn btn-primary btn-block" id="saida">Saida do Veiculo</button>
            </div>
        </div>
      </div>
      <div class="row">
         <div class="col-xs-12">
            <div class="form-group">
               <button class="btn btn-primary btn-block" id="lista">Buscar Estadias Finalizadas</button>
            </div>
        </div>
      </div>
      <hr>
      <div class="row">
         <div class="col-xs-12">
            <div class="form-group">
               <button class="btn btn-primary btn-block" id="cadProprietario">Cadastrar Cliente</button>
            </div>
        </div>
      </div>
      <div class="row">
         <div class="col-xs-12">
            <div class="form-group">
               <button class="btn btn-primary btn-block" id="cadVeiculo">Cadastrar Veiculo</button>
            </div>
        </div>
      </div>

      
      
    </div>
</body>
</html>
